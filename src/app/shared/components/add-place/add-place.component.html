<form [formGroup]="placeForm">
  <label>
    Place Name
    <input type="text" formControlName="name" />
  </label>
  <label>
    Address
    <input #addressAutocomplete type="text" formControlName="address" />
  </label>
</form>
<div class="modal-footer">
  <button class="btn" (click)="cancelAndCloseModal()">Cancel</button>
  <button class="btn" [mat-dialog-close]="returnDialogData()">Done</button>
</div>
